<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="app">
        <h1><i class="fas fa-heartbeat"></i> BMI Calculator</h1>
        <div class="form-container">
            <div class="form-group">
                <label for="gender"><i class="fas fa-venus-mars"></i> Gender:</label>
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age"><i class="fas fa-birthday-cake"></i> Age:</label>
                <input type="number" id="age" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
                <label for="weight"><i class="fas fa-weight"></i> Weight (kg):</label>
                <input type="number" id="weight" placeholder="Enter your weight" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="height"><i class="fas fa-arrows-alt-v"></i> Height (m):</label>
                <input type="number" id="height" placeholder="Enter your height" step="0.01" required>
            </div>
            <button onclick="calculateBMI()"><i class="fas fa-calculator"></i> Calculate BMI</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
